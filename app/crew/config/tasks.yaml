collect_youtube_videos:
  description: >
    Search for videos about {topic} in youtube.
    
  expected_output: >
    The 5 videos the more relevant as {videos_list}

make_courses:
  description: >
    1. From {videos_links}, you retrieve the transcripts of the videos and you make a structured article. 
    2. You store the article in GCS in {topic} folder the name of the file is 'course'.
    
  expected_output: >
    A structured article

generate_quizz:
  description: >
    1. From an article you'll create a multiple-choice test with 5 questions
    2. You store the article in GCS in {topic} folder the name of the file is 'test'.

  expected_output: >
    A json with 5 question and the following fields:
    - question
    - possibles answers
    - the right answer